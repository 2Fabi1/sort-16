<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort16</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <button id="darkModeToggle" aria-label="Toggle Dark Mode">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <div class="records">
        <h2>Records (s):</h2>
        <div id="record-list"></div>
    </div>

    <div class="mainmenu">
        <h1>Sort16</h1>
        <h2 id="difficulty"></h2>
        <h3 class="label1">Select character number (8-36): </h3>
        <select id="choice"></select>
        <button onclick="startGame()" id="play">Play</button>
        <p id="main"></p>
        <div id="button-container" style="display: flex; gap: 10px;">
            <button onclick="startGame()" id="restart" style="display:none">Restart</button>
            <button onclick="mainMenu()" id="menu" style="display:none">Main menu</button>
            <button onclick="showMoves()" id="reveal" style="display:none">Reveal solution</button>
        </div>
        <span id="solution"></span>
        <div class="mobileControls">
            <h2>Mobile Controls:</h2>
            <div class="bracket-controls">
                <p>Brackets:</p>
                <button onclick="keyHandler({key: 'a'})">Left</button>
                <button onclick="keyHandler({key: 'd'})">Right</button>
                <p>Characters:</p>
                <button onclick="keyHandler({key: 'ArrowLeft'})">Shift left</button>
                <button onclick="keyHandler({key: 'ArrowRight'})">Shift right</button>
            </div>
        </div>
        <div id="tooltip" style="position:absolute; display:none; background:var(--panel-bg); color:var(--text-color); padding:6px 10px; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.2); pointer-events:none; z-index:100;"></div>
        <div style="margin-top: 20px;">
            <button onclick="exportRecords()">Export Records</button>
            <button onclick="importRecords()">Import Records</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
